<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://i.pinimg.com/474x/11/2a/10/112a1089ce24dc5c658fccd4487efa9b.jpg" style="width: 300px"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();"/>
</form>
<script>
    var imgObj = null;
    imgObj = document.getElementById('myImage')
    function init () {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px'
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';

    }
    window.onload = init;
</script>
</body>
</html>
